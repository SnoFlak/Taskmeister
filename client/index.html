<!DOCTYPE html>
<html>
  <head>
    <title>Mathias' Agenda</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- add fontawesome library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Task<span>meister</span></h1>
      <h3 id="time"></h3>
    </header>
    <!--- Main content -->

    <div class="calendar-controls">
      <!-- add back arrow fontawesome symbol -->
      <div id="prevMonthBtn" class="back-arrow">
        <i class="fas fa-arrow-left"></i><span>PREV</span>
      </div>

      <!-- add forward arrow fontawesome symbol -->
      <div id="nextMonthBtn" class="forward-arrow">
        <span>NEXT</span><i class="fas fa-arrow-right"></i>
      </div>
    </div>

    <section id="calendar"></section>

    <section id="modal-root"></section>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
